<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function data() {
			var a = document.getElementsByName("div").value;
		if(a%2==0){
			document.writeln("even number");
		}
		else
		{
			document.writeln("odd number");
		}	
		}
		
	</script>
</head>
<body>
	<input type="text" class="div">
	<button onclick="data()">Click</button>



</body>
</html>
